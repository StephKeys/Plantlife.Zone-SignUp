<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Plantlifelogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Plantlife.Zone - Sign Up by StephKeys</title>
</head>
<body>
    <header>
        <img src="images/Plantlifelogo.png" alt="The logo page" class="logo">
        <h1>Plantlife.Zone</h1>
    </header>

    <main>
        <section class="green radius">
            <h2>Welcome to <br> our community</h2>
            <span class="CreateAccount">Create account and connect with Plantians.</span>
            <img src="images/Pic1.png" alt="An image of plants" class="plants">
        </section>

        <section class="white radius font">
            <h3>Get Started</h3>
            <span>Already have an account? <a href="#">Sign in</a></span>
            <div>
            <button class="social general google">Sign up with Google</button>
            <button class="social general facebook">Sign up with Facebook</button>
            </div>

            <div class="lines">
                <span class="lines">or</span>
            </div>

            <form>
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="general" placeholder="  Name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="general" placeholder="   Email">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="general" placeholder="  Password">
                    <button  class="submit general" type="submit">Create</button>
                </fieldset>
            </form>

            <div class="credits">
                <pre>
                Made with <i class="fas fa-heart"></i> by <a href="https://github.com/StephKeys/">StephKeys</a>
                </pre>
            </div>
        </section>
    </main>
</body>
</html>
